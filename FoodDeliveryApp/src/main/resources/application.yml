spring:
  datasource:
    url: jdbc:mysql://localhost:3306/empdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      naming:
        physical-strategy: com.cogent.fooddeliveryapp.utils.CustomNamingStrategy
      ddl-auto: update
server:
  port: 9010
  servlet:
    context-path: /api

com:
  cogent:
    fooddeliveryapp:
      jwtSecret:foodapp
      jwtExpirationMs:86400000
    
